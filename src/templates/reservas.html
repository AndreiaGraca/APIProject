<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reservas</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/static/css/styles1.css" />
  </head>
  <body>
    <div class="image-container"></div>
    <div id="newButtonsContainer">
      <button id="checkIn" class="btn btn-primary">Check-In</button>
      <button id="checkOut" class="btn btn-primary">Check-Out</button>
      <button id="novaReserva" class="btn btn-primary">Nova Reserva</button>
      <button class="btn btn-primary">Alterações</button>
      <button class="btn btn-primary">Cancelar Reserva</button>
      <button class="btn btn-primary">Listar Reservas</button>
      <button id="menu" class="btn btn-primary" href="/index">Menu</button>
    </div>
    <div id="formReserva" style="display: none">
      <div id="formulario">
        <h3>Nova Reserva</h3><br>
        <form id="reserva-form" >
          <label for="quarto">Quarto: </label>
          <select id="roomNumberId" name="roomNumber" disabled>
          </select><br><br>
          <!-- <input
            type="number"
            id="quarto"
            name="roomNumber"
            disabled
          /><br /><br /> -->

          <label for="CheckIn">CheckIn: </label>
          <input type="date" id="CheckIn" onchange="validarCheckIn()" required /><br /><br />

          <label for="CheckOut">CheckOut: </label>
          <input
            type="date"
            id="CheckOut"
            name="checkOut"
            required
            onchange="validarCheckOut()"
          /><br /><br />

          <!-- <label for="roomType">Choose a type:</label>
          <select name="type" id="roomType" required>
            <option value="SINGLE">SINGLE</option>
            <option value="COUPLE">COUPLE</option>
            <option value="DOUBLE">DOUBLE</option>
            <option value="SUITE">SUITE</option></select
          ><br /><br /> -->

          <label for="quantity">Quantidade de Pessoas:</label>
          <input
            type="number"
            id="quantity"
            placeholder="1"
            min="1"
            required
          /><br /><br />

          <label for="adults">Adultos</label>
          <input
            type="number"
            id="adults"
            name="Adults"
            placeholder="0"
            min="0"
            required
          /><br /><br />

          <label for="children">Crianças:</label>
          <input
            type="number"
            id="children"
            name="Children"
            placeholder="0"
            min="0"
            required
          /><br /><br />

          <label for="animals">Animais:</label>
          <input
            type="number"
            id="animals"
            name="Animals"
            placeholder="0"
            min="0"
            required
          /><br /><br />

          <label for=" balcony">Balcony:</label>
          <select name="balcony" id="balcony" required>
            <option value="True">Sim</option>
            <option value="False">Não</option></select
          ><br /><br />

          <label for="Hidromassagem">Hidromassagem:</label>
          <select name="Hidromassagem" id="Hidromassagem" required>
            <option value="True">Sim</option>
            <option value="False">Não</option></select
          ><br /><br />

          <!-- <label for="name">Nome:</label>
          <input type="text" id="name" name="name" required /><br /><br />

          <label for="nif">NIF:</label>
          <input type="number" id="nif" name="name" required /><br /><br />

          <label for="email">Email:</label>
          <input type="text" id="email" name="email" required /><br /><br />
          
          <label for="Romantica">Noite Romântica:</label>
          <select name="Romantica" id="Romantica" required>
            <option value="Y">Sim</option>
            <option value="N">Não</option></select
          ><br /><br /> -->
        </form>
        <label>Price per Night: </label>
        <br><label>Total Price: </label>
       <button disabled id="buttonReservar" onclick="reservar() ">Reservar </button>
      </div>
    </div>
    <script src="/static/js/reservas.js"></script>
  </body>
</html>
